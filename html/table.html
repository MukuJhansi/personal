<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="/styles/table.css">
</head>
<body>
    <table border="1">
        <tr>
            <td rowspan="5">Alpha</td>
            <td colspan="5">Beta</td>
        </tr>
        <tr>
            <td rowspan="2">Gamma</td>
            <td colspan="2">Tilde</td>
            <td colspan="2">Lamda</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td rowspan="2">Zeta</td>
            <td colspan="2">Delta</td>
            <td colspan="2">Theta</td>
        </tr>
        <tr>
            <Td colspan="2">Omega</Td>
            <td colspan="2">Kappa</td>
        </tr>
    </table>
</body>
</html>
